[[plugins]]
repo = 'fatih/vim-go'
on_map = [
    '<Plug>(go-run)',
    '<Plug>(go-build)',
    '<Plug>(go-test)',
    '<Plug>(go-test-func)',
    '<Plug>(go-imports)',
    '<Plug>(go-doc-browser)',
    '<Plug>(go-coverage-toggle)',
    '<Plug>(go-alternate-edit)',
]
hook_add = '''
  source ~/.vim/rc/plugins/go.rc.vim
'''

[[plugins]]
repo = 'buoto/gotests-vim'
on_cmd = [
    'GoTests',
    'GoTestsAll',
]
